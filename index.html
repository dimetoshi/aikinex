<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Kinex - Hero Section</title>

    <link rel="icon" type="image/svg+xml" href="assets/logo-only.svg">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Main Container */
        .hero-section {
            position: relative;
            min-height: 100vh;
            background-color: #0a1015;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Background Image */
        .bg-container {
            position: absolute;
            inset: 0;
            z-index: 0;
            opacity: 0;
            animation: fadeIn 1.2s ease-out forwards;
        }

        .bg-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, 
                rgba(10, 16, 21, 0.5), 
                rgba(10, 16, 21, 0.7), 
                rgba(10, 16, 21, 0.9));
            z-index: 10;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Navigation */
        nav {
            position: relative;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 32px 56px;
            opacity: 0;
            animation: slideDown 0.6s ease-out forwards;
            animation-delay: 0.3s;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo img {
            height: 32px;
            width: auto;
        }

        .nav-button {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: inline-block;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Hero Content */
        .hero-content {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
        }

        .content-wrapper {
            max-width: 672px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        /* Tag */
        .tag {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            opacity: 0;
            animation: fadeUp 0.6s ease-out forwards;
            animation-delay: 0.5s;
        }

        .tag-icon {
            width: 20px;
            height: 20px;
        }

        .tag-text {
            color: white;
            font-size: 14px;
        }

        /* Headline */
        .headline {
            font-family: 'LT Remark', Georgia, serif;
            font-size: 78px;
            font-weight: 400; /* Regular weight */
            color: white;
            text-align: center;
            line-height: 1.05;
            letter-spacing: -1px;
            opacity: 0;
            animation: fadeUp 0.6s ease-out forwards;
            animation-delay: 0.7s;
        }

        /* Subheadline */
        .subheadline {
            max-width: 600px;
            color: #cecfd0;
            font-size: 16px;
            font-weight: 400; /* Inter Regular */
            line-height: 1.6;
            text-align: center;
            opacity: 0;
            animation: fadeUp 0.6s ease-out forwards;
            animation-delay: 0.9s;
            animation-fill-mode: both;
        }
        
        /* Apply 80% opacity after animation completes */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 0.8; transform: translateY(0); }
        }

        /* CTA Button */
        .cta-button {
            margin-top: 16px;
            padding: 16px 28px;
            background: white;
            color: #0a1015;
            font-size: 18px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            animation: fadeUp 0.6s ease-out forwards;
            animation-delay: 1.1s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            line-height: 1.2;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        /* Animated Background Elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            pointer-events: none;
        }

        .bg-element-1 {
            top: 25%;
            left: 25%;
            width: 300px;
            height: 300px;
            background: rgba(96, 165, 250, 0.1);
            animation: float1 20s ease-in-out infinite;
        }

        .bg-element-2 {
            bottom: 25%;
            right: 25%;
            width: 400px;
            height: 400px;
            background: rgba(167, 139, 250, 0.1);
            animation: float2 25s ease-in-out infinite;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 24px 24px;
                justify-content: center;
            }

            .nav-button {
                display: none;
            }
            
            .tag-text {
                color: white;
                font-size: 12px;
            }

            .content-wrapper {
                gap: 24px;
            }

            .headline {
                font-size: 40px; /* Smaller on mobile but maintaining proportion */
            }

            .subheadline {
                font-size: 14px; /* Even smaller on mobile */
            }

            .cta-button {
                width: calc(100% - 48px);
                position: fixed;
                bottom: 24px;
                left: 24px;
                right: 24px;
                z-index: 30;
                font-size: 16px; /* 2px smaller on mobile */
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(1.1); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, -30px) scale(1.1); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-50px, 30px) scale(1.15); }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <!-- Background -->
        <div class="bg-container">
            <div class="bg-overlay"></div>
            <img src="assets/bgimage.png" alt="Background" class="bg-image">
        </div>

        <!-- Navigation -->
        <nav>
            <div class="logo">
                <img src="assets/main-logo.svg" alt="AI Kinex Logo">
            </div>
            <a href="mailto:clark@aikinex.com" class="nav-button">Get started</a>
        </nav>

        <!-- Hero Content -->
        <div class="hero-content">
            <div class="content-wrapper">
                <!-- Tag -->
                <div class="tag">
                    <img src="assets/logo-only.svg" alt="Icon" class="tag-icon">
                    <span class="tag-text">Introducing AI Kinex</span>
                </div>

                <!-- Headline -->
                <h1 class="headline">
                    AI Infrastructure for the Modern Business.
                </h1>

                <!-- Subheadline -->
                <p class="subheadline">
                    We help service businesses automate calls, bookings, and follow-ups, keeping your schedule full and your hands free to focus on the real work.
                </p>

                <!-- CTA Button -->
                <a href="mailto:clark@aikinex.com" class="cta-button">Get started</a>
            </div>
        </div>

        <!-- Animated Background Elements -->
        <div class="bg-element bg-element-1"></div>
        <div class="bg-element bg-element-2"></div>
    </div>

            // window.location.href = '/signup';
        }

        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {

    </script>
</body>
</html>
