<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Kinex - Hero Section</title>

    <link rel="icon" type="image/svg+xml" href="assets/logo-only.svg">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Main Container */
        .hero-section {
            position: relative;
            min-height: 100vh;
            background-color: #ffffff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Background Image */
        .bg-container {
            display: none;
            position: absolute;
            inset: 0;
            z-index: 0;
            opacity: 0;
            animation: fadeIn 1.2s ease-out forwards;
        }

        .bg-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, 
                rgba(10, 16, 21, 0.5), 
                rgba(10, 16, 21, 0.7), 
                rgba(10, 16, 21, 0.9));
            z-index: 10;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Navigation */
        nav {
            display: none;
            position: relative;
            z-index: 20;
            align-items: center;
            justify-content: space-between;
            padding: 32px 56px;
            opacity: 0;
            animation: slideDown 0.6s ease-out forwards;
            animation-delay: 0.3s;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo img {
            height: 32px;
            width: auto;
        }

        .nav-button {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: inline-block;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Hero Decoration */
        .hero-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 5;
            pointer-events: none;
        }

        /* Hero Content */
        .hero-content {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
        }

        .content-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        /* Logo */
        .hero-logo {
            width: 200px;
            height: auto;
            opacity: 0;
            animation: fadeUpBlack 0.6s ease-out forwards;
            animation-delay: 0.5s;
        }

        /* Headline */
        .headline {
            font-family: 'AirbnbCereal_W_Bd', 'Inter', sans-serif;
            font-size: 64px;
            font-weight: 700;
            color: black;
            text-align: center;
            line-height: 73.6px;
            word-wrap: break-word;
            opacity: 0;
            animation: fadeUpBlack 0.6s ease-out forwards;
            animation-delay: 0.7s;
        }

        /* Subheadline */
        .subheadline {
            max-width: 700px;
            color: rgba(0, 0, 0, 0.60);
            font-size: 24px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            line-height: 36px;
            word-wrap: break-word;
            text-align: center;
            opacity: 0;
            animation: fadeUpBlack 0.6s ease-out forwards;
            animation-delay: 0.9s;
        }

        /* CTA Button */
        .cta-button {
            margin-top: 16px;
            padding: 16px 32px;
            background: #CEF300;
            color: black;
            font-size: 25px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            line-height: 25px;
            word-wrap: break-word;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            animation: fadeUpBlack 0.6s ease-out forwards;
            animation-delay: 1.1s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-align: center;
        }

        .cta-button:hover {
            background: #b8db00;
        }

        .button-icon {
            width: 48px;
            height: 48px;
        }

        /* Animated Background Elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            pointer-events: none;
        }

        .bg-element-1 {
            top: 25%;
            left: 25%;
            width: 300px;
            height: 300px;
            background: rgba(96, 165, 250, 0.1);
            animation: float1 20s ease-in-out infinite;
        }

        .bg-element-2 {
            bottom: 25%;
            right: 25%;
            width: 400px;
            height: 400px;
            background: rgba(167, 139, 250, 0.1);
            animation: float2 25s ease-in-out infinite;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 24px 24px;
                justify-content: center;
            }

            .nav-button {
                display: none;
            }

            .content-wrapper {
                gap: 24px;
            }

            .headline {
                font-size: 32px; /* Proportionally smaller on mobile */
                line-height: 38px;
            }

            .subheadline {
                font-size: 16px;
                line-height: 24px;
            }

            .cta-button {
                width: calc(100% - 48px);
                position: fixed;
                bottom: 24px;
                left: 24px;
                right: 24px;
                z-index: 30;
                font-size: 18px;
                line-height: 18px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(1.1); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeUpBlack {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, -30px) scale(1.1); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-50px, 30px) scale(1.15); }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <!-- Hero Decoration -->
        <img src="assets/hero-nav-decoration.svg" alt="" class="hero-decoration">

        <!-- Background -->
        <div class="bg-container">
            <div class="bg-overlay"></div>
            <img src="assets/bgimage.png" alt="Background" class="bg-image">
        </div>

        <!-- Navigation -->
        <nav>
            <div class="logo">
                <img src="assets/main-logo.svg" alt="AI Kinex Logo">
            </div>
            <a href="mailto:clark@aikinex.com" class="nav-button">Get started</a>
        </nav>

        <!-- Hero Content -->
        <div class="hero-content">
            <div class="content-wrapper">
                <!-- Logo -->
                <img src="assets/kinex-logo.svg" alt="AI Kinex Logo" class="hero-logo">

                <!-- Headline -->
                <h1 class="headline">
                    Get 30% more bookings in your calendar with 2-minute responses, even at 2am.
                </h1>

                <!-- Subheadline -->
                <p class="subheadline">
                    We help small businesses convert 40% more website leads into booked service calls by responding to every inquiry in under 2 minutes, even when the office is closed.
                </p>

                <!-- CTA Button -->
                <a href="mailto:clark@aikinex.com" class="cta-button">
                    Let's Get Started. Ready when you are
                    <img src="assets/button-icon.svg" alt="" class="button-icon">
                </a>
            </div>
        </div>

        <!-- Animated Background Elements -->
        <div class="bg-element bg-element-1"></div>
        <div class="bg-element bg-element-2"></div>
    </div>

            // Add your custom logic here
            // window.location.href = '/signup';
        }

        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {

                });
            });
        });
    </script>
</body>
</html>
