<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AI Kinex</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a1015;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 1200px;
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 0.5px solid rgba(255, 255, 255, 0.5);
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Custom Play Button */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            border: none;
            padding: 0;
        }

        .play-button:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 24px solid #0a1015;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 4px;
        }

        /* Pause icon */
        .play-button.pause::after {
            content: '';
            border: none;
            width: 6px;
            height: 30px;
            background-color: #0a1015;
            margin-left: -9px;
            box-shadow: 12px 0 0 #0a1015;
        }

        .play-button.hidden {
            opacity: 0;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .play-button {
                width: 60px;
                height: 60px;
            }

            .play-button::after {
                border-left-width: 18px;
                border-top-width: 11px;
                border-bottom-width: 11px;
                margin-left: 3px;
            }

            .play-button.pause::after {
                width: 5px;
                height: 22px;
                margin-left: -7.5px;
                box-shadow: 10px 0 0 #0a1015;
            }
        }
    </style>
</head>
<body>
    <div class="video-wrapper">
        <div class="video-container">
            <video id="videoPlayer" poster="https://request-digital.b-cdn.net/aikinex-posterimg.jpg">
                <source src="https://request-digital.b-cdn.net/AIKINEX-WelcomeTim.mp4" type="video/mp4">
                <source src="https://request-digital.b-cdn.net/AIKINEX-Intro.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
            <button class="play-button" id="playButton"></button>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const playButton = document.getElementById('playButton');
        let isPlaying = false;

        // Handle play button click
        playButton.addEventListener('click', function() {
            if (isPlaying) {
                video.pause();
                playButton.classList.remove('pause');
                playButton.classList.remove('hidden');
            } else {
                video.play();
                video.setAttribute('controls', 'controls');
                playButton.classList.add('pause');
                // Hide button after a short delay
                setTimeout(() => {
                    playButton.classList.add('hidden');
                }, 500);
            }
        });

        // Update play button state
        video.addEventListener('play', function() {
            isPlaying = true;
            playButton.classList.add('pause');
        });

        video.addEventListener('pause', function() {
            isPlaying = false;
            playButton.classList.remove('pause');
            playButton.classList.remove('hidden');
        });

        // Show button when hovering over video
        document.querySelector('.video-container').addEventListener('mouseenter', function() {
            if (isPlaying) {
                playButton.classList.remove('hidden');
            }
        });

        // Hide button when leaving video area (only if playing)
        document.querySelector('.video-container').addEventListener('mouseleave', function() {
            if (isPlaying) {
                setTimeout(() => {
                    playButton.classList.add('hidden');
                }, 500);
            }
        });

        // Hide button when video starts playing
        video.addEventListener('playing', function() {
            setTimeout(() => {
                playButton.classList.add('hidden');
            }, 1000);
        });
    </script>
</body>
</html>
